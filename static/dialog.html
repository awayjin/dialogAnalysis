<script>

    seajs.config({
        // base路径是以当前页面加载为根路径
        base: "./",
        // paths怎样设置都没用, 因为是路径,在alias时用
        paths: {
           // 'dialog': "http://localhost:81/htmlComponent/src/",
            'path': "http://localhost:81/htmlComponent/lib/"
        },
        alias: {
            'dialog': "../src/dialog",
            'core': "../src/core",
            'jquery': "../lib/jquery",
            "sizzle": "../lib/sizzle.js",
            "type": "../src/type"
            //, "demo": "./path/demo"
        }

    });

    seajs.use("../src/dialog", function(dialog){
        dialog({
            test: "a-test",
            ok: function (){
                alert("不能关闭,因为返回了 false");
                return false;
            },
            okValue: "确定vb",
            cancel: true
        });
        dialog();
    });


    // seajs.use("demo");
    seajs.use("dialog", function(dialog){
	   
		
		dialog({ 
			ok: function (){
				alert(22);
			},
			cancel: 11
		
		})
		
	});

    //seajs.use("dialog");

</script>

				window.event.cancelBubble = true
			}
		    
		 });

    function callback (e) {
        alert("32:"+this.innerHTML)
//        alert("1:"+this.innerHTML + ", 3:" + window.event.srcElement.innerHTML)

        var panel = document.getElementById("ie");
        panel.attachEvent("onclick", function () {
            callback.call(panel)
        });
    }
