    // Dom ready
    $(document).ready( function () {
        // 获取模版
        $.get("./jq-template.tpl", function (tpl) {
            // 获取数据
            $.get("tpl.json", function (data) {
                // 插入到DOM中
                $("body").append(tpl);
                $("#template1").tmpl(data.products).appendTo("#table1");
            });
        });
    });
</script>






<div aria-hidden="false" aria-labelledby="exampleModalLabel" role="dialog" tabindex="-1" id="exampleModal" class="modal fade in" style="top: 70px; display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span></button>
                <h4 id="exampleModalLabel" class="modal-title">New message to @mdo</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="control-label" for="recipient-name">Recipient:</label>
                        <input type="text" id="recipient-name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="message-text">Message:</label>
                        <textarea id="message-text" class="form-control"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
                <button class="btn btn-primary" type="button">Send message</button>
            </div>
        </div>
    </div>
</div>
